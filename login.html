<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Attendance App - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="logo.png" alt="App Logo" />
      </div>

      <div class="login-box">
        <div class="tabs">
          <button id="userTab" class="active">User Login</button>
          <button id="adminTab">Admin Login</button>
        </div>

        <!-- USER LOGIN -->
        <form id="loginForm" class="form active">
          <label for="loginEmail">Email/ID:</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="Input your email/ID"
            required
          />

          <label for="loginPassword">Password:</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Input your password"
            required
          />

          <div class="options">
            <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          </div>

          <button type="submit" class="btn">Log In</button>
          <p class="switch">
            Donâ€™t have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>

        <!-- ADMIN LOGIN -->
        <form id="adminLoginForm" class="form">
          <label for="adminEmail">Admin Email:</label>
          <input
            type="email"
            id="adminEmail"
            placeholder="Enter admin email"
            required
          />

          <label for="adminPassword">Password:</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter admin password"
            required
          />

          <button type="submit" class="btn">Login as Admin</button>
          <p class="switch">
            Back to <a href="#" id="backToUser">User Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
