<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="student-profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-box">
        <h1>My Profile</h1>

        <div class="profile-details">
          <p><strong>Full Name:</strong> <span id="p-fullname"></span></p>
          <p><strong>Email:</strong> <span id="p-email"></span></p>
          <p><strong>Phone:</strong> <span id="p-phone"></span></p>
          <p><strong>School:</strong> <span id="p-school"></span></p>
          <p><strong>Department:</strong> <span id="p-department"></span></p>
          <p><strong>Matric Number:</strong> <span id="p-matric"></span></p>
          <p>
            <strong>Program Duration:</strong> <span id="p-duration"></span>
          </p>
        </div>

        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script src="student-profile.js"></script>
  </body>
</html>
